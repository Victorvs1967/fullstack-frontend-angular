<form class="container col-sm-6 description">
  <fieldset class="row">
    <h5>{{ message }}</h5>
    <div class="form-group row">
      <h2 class="col-sm-10">Edit Details</h2>
      <button mat-button color="primary" class="col-sm-2" routerLink="/profile"><mat-icon>arrow_back_ios_new</mat-icon><span>Back</span></button>
    </div>
    <hr>
    <div class="form-group col-sm-6">
      <label for="firstname">First Name: </label>
      <input type="text" class="form-control phone" [(ngModel)]="employee.firstName" name="firstname" maxlength="28" placeholder="Enter your firstname..." required>
    </div>
    <div class="form-group col-sm-6">
      <label for="lastname">Last Name: </label>
      <input type="text" class="form-control phone" [(ngModel)]="employee.lastName" name="lastname" maxlength="28" placeholder="Enter your lastname..." required>
    </div>
    <div class="form-group">
      <label for="email">Email: </label>
      <input type="email" class="form-control phone" [(ngModel)]="employee.email" name="email" placeholder="Enter your email..." disabled>
    </div>
    <div class="form-group col-sm-6">
      <label for="dob">Date of Birth: </label>
      <input type="date" class="form-control phone" [(ngModel)]="employee.dob" name="dob" placeholder="Enter your date of birth..." required>
    </div>
    <div class="form-group col-sm-6">
      <label for="phone">Phone: </label>
      <input type="text" class="form-control phone" [(ngModel)]="employee.phone" name="phone" maxlength="12" placeholder="Enter your phone..." required>
    </div>
    <div class="form-group col-sm-6">
      <label for="experience">Experience: </label>
      <input type="text" class="form-control phone" [(ngModel)]="employee.experience" name="experience" placeholder="Enter your experience..." required>
    </div>
    <div class="form-group col-sm-6">
      <label for="domain">Domain: </label>
      <input type="text" class="form-control phone" [(ngModel)]="employee.domain" name="domain" placeholder="Enter your domain..." required>
      <div class="status" id="status"></div>
    </div>

    <div class="form-group text-center">
      <input type="text" class="btn btn-outline-success" type="submit" name="submit" value="confirm" (click)="update()">
    </div>
  </fieldset>
</form>
