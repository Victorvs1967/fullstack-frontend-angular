<div class="description">
  <div class="row col-md-6"></div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>DOB</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Exp</th>
        <th>Domain</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.firstName }}</td>
        <td>{{ employee.lastName }}</td>
        <td>{{ employee.dob }}</td>
        <td>{{ employee.phone }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.experience }}</td>
        <td>{{ employee.domain }}</td>
        <td class="text-center"><button class="btn btn-outline-danger" (click)="delete(employee.id)"><i class="bi bi-trash"></i> Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
